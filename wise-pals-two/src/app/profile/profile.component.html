<div>
  <mat-card>
    <mat-card-header>
      <h2>UserProfile</h2>
    </mat-card-header>
    <mat-card-content>
      <form
        class="example-form"
        (ngSubmit)="onSubmit2(profileForm)"
        #profileForm="ngForm"
      >
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            name="name"
            #name="ngModel"
            ngModel
            required
            [ngModel]="profile?.name"
          />
          <div *ngIf="name.invalid && name.touched">Name is required</div>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Last Name</mat-label>
          <input
            matInput
            type="text"
            name="lastName"
            #lastName="ngModel"
            ngModel
            required
            [ngModel]="profile?.lastName"
          />
          <div *ngIf="lastName.invalid && lastName.touched">
            Last Name is required
          </div>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="text"
            name="email"
            #email="ngModel"
            ngModel
            required
            [ngModel]="profile?.email"
            disabled="true"
          />
          <div *ngIf="email.invalid && email.touched">Email is required</div>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Phone</mat-label>
          <input
            matInput
            type="text"
            name="phone"
            #phone="ngModel"
            ngModel
            required
            [ngModel]="profile?.phone"
          />
          <div *ngIf="phone.invalid && phone.touched">Phone is required</div>
        </mat-form-field>
        <div>
          <button mat-raised-button color="primary">Update</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="mt-5">
    <mat-card-header>
      <h2>Tutor Profile</h2>
    </mat-card-header>
    <mat-card-content>
      <form
        class="example-form"
        [formGroup]="tutorForm"
        (ngSubmit)="onSubmit()"
      >
        <mat-form-field class="example-chip-list" appearance="fill">
          <mat-label>Skills</mat-label>
          <mat-chip-grid #chipGrid aria-label="Enter fruits">
            <mat-chip-row
              *ngFor="let skill of skills"
              (removed)="remove(skill)"
              [editable]="false"
            >
              {{ skill }}
              <button matChipRemove [attr.aria-label]="'remove ' + skill">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip-row>
            <input
              placeholder="Skills"
              [matChipInputFor]="chipGrid"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="add($event)"
            />
          </mat-chip-grid>
        </mat-form-field>
        <mat-form-field class="example-chip-list" appearance="fill">
          <mat-label>Languages</mat-label>
          <mat-chip-grid #languageChipGrid aria-label="Enter Languages">
            <mat-chip-row
              *ngFor="let language of languages"
              (removed)="removeLanguage(language)"
              [editable]="false"
            >
              {{ language }}
              <button matChipRemove [attr.aria-label]="'remove ' + language">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip-row>
            <input
              placeholder="Languages"
              [matChipInputFor]="languageChipGrid"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              (matChipInputTokenEnd)="addLanguage($event)"
            />
          </mat-chip-grid>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Hourly Cost</mat-label>
          <input matInput type="text" formControlName="cost" />
          <div *ngIf="lastName.invalid && lastName.touched">
            Last Name is required
          </div>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Tell us about yourself</mat-label>
          <textarea
            matInput
            type="text"
            name="description"
            rows="5"
            formControlName="description"
          ></textarea>
        </mat-form-field>
        <div class="mt-1">
          <button mat-raised-button class="" color="primary">Update</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
