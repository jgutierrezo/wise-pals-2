<mat-card>
  <mat-card-header>
    <h2>Contact</h2>
  </mat-card-header>
  <mat-card-content>
    <form
      class="example-form"
      [formGroup]="contactForm"
      (ngSubmit)="onSubmit()"
    >
      <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input matInput type="text" name="title" formControlName="title" />
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Language</mat-label>
        <input
          type="text"
          matInput
          formControlName="language"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let lan of languages" [value]="lan">
            {{ lan }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Skills</mat-label>
        <input
          type="text"
          matInput
          formControlName="skill"
          [matAutocomplete]="auto2"
        />
        <mat-autocomplete #auto2="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let option of skills" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          type="text"
          name="description"
          rows="5"
          formControlName="description"
        ></textarea>
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary">Contact</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
